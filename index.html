<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain For Sale</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Tło w stylu "matrix" */
    body {
      height: 100vh;
      width: 100%;
      background: radial-gradient(ellipse at center, #001a00 0%, #000000 100%);
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Efekt "błysku" tekstu */
    h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
      }
      to {
        text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
      }
    }

    /* E-mail pod spodem */
    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-top: 1rem;
      color: #80ffcc;
      text-shadow: 0 0 5px #00ff99;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Subtelne "matrixowe" cyfry w tle */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .matrix span {
      position: absolute;
      color: rgba(0, 255, 100, 0.1);
      font-size: 1rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110%);
      }
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>
  <h1>FOR SALE</h1>
  <p><a href="mailto:BQa3zxqxx@proton.me">Contact: BQa3zxqxx@proton.me</a></p>

  <script>
    // Generowanie "spadających cyfr" w tle
    const matrix = document.getElementById('matrix');
    const chars = '01';
    const count = 60;

    for (let i = 0; i < count; i++) {
      const span = document.createElement('span');
      span.textContent = chars[Math.floor(Math.random() * chars.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 2 + Math.random() * 5 + 's';
      span.style.animationDelay = Math.random() * 5 + 's';
      matrix.appendChild(span);
    }
  </script>
</body>
</html>
